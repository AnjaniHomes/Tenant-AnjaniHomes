                        <script>

                            const currentDate = new Date();
                            const currentYear = currentDate.getFullYear();
                            let currentMonth = months[currentDate.getMonth()];
                            // Check if it's past the 5th day of the current month
                            if (currentDate.getDate() > 5) {
